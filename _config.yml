title: Arun Teja Godavarthi (ZeoSpec)

url: "https://zeospec.com" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
timezone: Asia/Kolkata

plugins:
  - jekyll-paginate
  - jekyll-archives
  - jekyll-feed
  - jekyll-sitemap

# Sitemap Configuration
sitemap:
  changefreq: weekly
  priority: 0.8
  exclude: ['/admin/', '/_site/', '/.jekyll-cache/', '/.forestry/']
  include_posts: true
  include_pages: true

# markdown: kramdown
paginate: 6
paginate_path: blog/page-:num/


collections:
  pages:
    output: true
  projects:
    output: false
    permalink: /projects/:slug/
  testimonials:
    output: false
  posts:
    output: true
    permalink: blog/:title/ #/blog/:slug

defaults:
  - scope:
      path: ""
    values:
      layout: default
      image_alt: "ZeoSpec - Arun Teja Godavarthi"
      last_modified_at: 2024-01-15
  - scope:
      type: projects
    values:
      layout: project
      image_alt: "Project by ZeoSpec"
  - scope:
      type: posts
    values:
      layout: post
      image_alt: "Blog post by ZeoSpec"
      author: "Arun Teja Godavarthi"
      last_modified_at: 2024-01-15

# Archives
jekyll-archives:
  enabled: 
    - tags
  layout: tag_page
  permalinks:
    tag: '/blog/tags/:name/'

include:
  - _redirects