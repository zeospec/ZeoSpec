---
layout: compress
---
<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    {% if site.data.general_settings.google-analytics %}
        {% include google-analytics-tag.html %}
    {% endif %}

    {% include header.html %}

    {{ content }}

    <div class="top" title="Top"><i class="ion ion-ios-arrow-up"></i></div>

    {% include footer.html %}

    <script defer src="{{site.baseurl}}/js/scripts.js"></script>
    <script defer src="{{site.baseurl}}/js/common.js"></script>

    {% if page.footnotes == true %}
    <!-- littlefoot fancy notes -->
    <script src="https://cdn.jsdelivr.net/npm/littlefoot@4.0.0/dist/littlefoot.js" type="application/javascript" integrity="sha384-..." crossorigin="anonymous"></script>
    <script type="application/javascript">
    (function(){
      if (window.littlefoot && typeof window.littlefoot.default === 'function') {
        window.littlefoot.default();
      } else if (typeof window.littlefoot === 'function') {
        window.littlefoot();
      }
    })();
    </script>
    {% endif %}
    
</body>
</html>
