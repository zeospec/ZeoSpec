{% if site.data.content.blog-section.show_posts %}
<!-- begin blog -->
<section class="section blog" id="blog">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="contaniner__inner animate">

          <div class="section__info">
            <div class="section__head">
              <h2 class="section__title">{{ site.data.content.blog-section.title }}</h2>
              <a class="section__link" href="{{ site.data.content.blog-section.link_url | relative_url }}">View all <i class="ion ion-md-arrow-forward"></i></a>
            </div>
            <div class="section__description">{{ site.data.content.blog-section.description_html }} </div>
          </div>
          
          <div class="row">
            {% if site.posts.size > 0 %}
              {% for post in site.posts limit:3 %}
                {% include blog-card.html %}
              {% endfor %}
            {% endif %}
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end blog -->
{% endif %}
