<head>

    <meta property="og:title"

    <meta property="og:country-name" content="INDIA" />

    <meta property="og:image:height" content="630" />
    <meta property="og:description"

    <meta name="twitter:creator" content="@ZeoSpec">
    <meta name="twitter:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
    <meta name="twitter:site" content="@ZeoSpec">

        content="{% if page.type == "year" %}{{ page.date | date: "%Y"}} | Arun Teja Godavarthi – ZeoSpec{% elsif page.type == "month" %}{{ page.date | date: "%B %Y"}} | Arun Teja Godavarthi – ZeoSpec{% elsif page.type == "day" %}{{ page.date | date: "%d %B %Y"}} | Arun Teja Godavarthi – ZeoSpec{% elsif page.title %}{{ page.title }} | Arun Teja Godavarthi – ZeoSpec{% else %}{{ site.data.settings.title }}{% endif %}">

  {% if page.noindex == true %}

  {% if page.redirect_to_home == true %}

  <style>
