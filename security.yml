# Security Configuration for ZeoSpec Website
# Last Updated: 2024-01-15

security:
  # Content Security Policy
  csp:
    enabled: true
    report_only: false
    report_uri: null
  
  # HTTPS Enforcement
  https:
    enabled: true
    hsts: true
    hsts_max_age: 31536000
    hsts_include_subdomains: true
    hsts_preload: true
  
  # Form Security
  forms:
    csrf_protection: true
    honey_pot: true
    rate_limiting: true
    max_submissions_per_hour: 10
  
  # External Resources
  external_resources:
    allowed_domains:
      - "fonts.googleapis.com"
      - "fonts.gstatic.com"
      - "www.google-analytics.com"
      - "www.googletagmanager.com"
      - "www.clarity.ms"
      - "docs.google.com"
      - "cdn.jsdelivr.net"
    integrity_checks: true
  
  # Admin Security
  admin:
    authentication_required: true
    ip_whitelist: []
    session_timeout: 3600
  
  # Monitoring
  monitoring:
    security_headers: true
    ssl_certificate: true
    vulnerability_scanning: true
    log_analysis: true
